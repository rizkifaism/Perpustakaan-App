    <section class="input_section">
      <h2>Masukkan Anggota Baru</h2>
      <form id="inputBook">
        <div class="input">
          <label for="inputBookTitle">Nama</label>
          <input id="inputBookTitle" type="text" required />
        </div>
        <div class="input">
          <label for="inputBookAuthor">NPM</label>
          <input id="inputBookAuthor" type="text" required />
        </div>
        <div class="input">

          <input id="inputBookProdi" type="text" required />
        </div>
        <div class="input">
          <label for="inputBookYear">Tahun Ajaran</label>
          <input id="inputBookYear" type="number" required />
        </div>
        <button id="bookSubmit" type="submit">Masukkan Anggota</button>
      </form>
    </section>

    <section class="search_section">
      <h2>Cari Anggota (Opsional)</h2>
      <form id="searchBook">
        <label for="searchBookTitle">Nama Anggota</label>
        <input id="searchBookTitle" type="text" />
        <button id="searchSubmit" type="submit">Cari</button>
