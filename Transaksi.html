    <section>
      <div class="tengah">

        </div>

    <section class="input_section">
      <h2>Masukkan Transaksi Baru</h2>
      <form id="inputBook">
        <div class="input">
          <label for="inputBookTitle">Nama Peminjam</label>
          <input id="inputBookTitle" type="text" required />
        </div>
        <div class="input">
          <label for="inputBookAuthor">Judul Buku</label>
          <input id="inputBookAuthor" type="text" required />
        </div>
        <div class="input">
          <label for="inputBookPinjam">Tanggal Pinjam</label>
          <input id="inputBookPinjam" type="date" required />
        </div>
        <div class="input">
          <label for="inputBookKembali">Tanggal Pengembalian</label>
          <input id="inputBookKembali" type="date" required />
        </div>        
        <div class="input">
          <label for="inputBookDenda">Denda</label>
          <input id="inputBookDenda" type="text" />
        </div>        
        <button id="bookSubmit" type="submit">Masukkan Transaksi</button>
      </form>
    </section>
    <section class="search_section">
      <h2>Cari Transaksi (Opsional)</h2>
      <form id="searchBook">
        <label for="searchBookTitle">Nama Peminjam</label>
        <input id="searchBookTitle" type="text" />
        <button id="searchSubmit" type="submit">Cari</button>
      </form>
    </section>

      <h2>Daftar Transaksi</h2>
